<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Googel Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- CSS Link  -->
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="wrapper">
    <!-- Container to hold the two box's  -->
    <div class="container">
      
      <!-- Result Section  -->
      <div class="result-section">
        <div class="result-section-heading">
          <h2>Your Result</h2>
        </div>
        <!-- Blue Gradient circl background  -->
        <div class="blue-gradient-circle">
            <div class="result-seciton-your-score">
              <p class="your-result">76</p>
            </div>
        
            <div class="result-section-max-score">
              <p>of 100</p>
            </div>
        </div>

      <div class="result-section-appreciation">
        <h4 class="heading-big">Great</h4>
      </div>

      <div class="result-section-overall-summary">
        <p class="result-section-summary">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

<!-- result-section closing div  -->
    </div>

  <!-- Summary Section  -->
  <div class="summary-section">
    <div class="summary-section-heading">
      <h2>Summary</h2>
    </div>
    <!-- Reaction box  -->
    <div class="section-box reaction-box">
          
      <div class="summary-section-icon-text ">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>        <h4 class="skill-components">Reaction</h4>
      </div>

        <div class="summary-section-reaction-score">
          <p><span class="your-score">80</span><span class="max-score"> / 100</span></p>
        </div>
    </div>
      <!-- Memory box  -->
        <div class="section-box memory-box">
          
          <div class="summary-section-icon-text ">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>              
            <h4 class="skill-components">Memory</h4>
          </div>

            <div class="summary-section-reaction-score">
              <p><span class="your-score">92</span><span class="max-score"> / 100</span></p>
            </div>
        </div>
          <!-- verbal-box  -->
        <div class="section-box verbal-box">
          
          <div class=" summary-section-icon-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
            <h4 class="skill-components">Verbal</h4>
          </div>

            <div class="summary-section-reaction-score">
              <p><span class="your-score">61</span><span class="max-score"> / 100</span></p>
            </div>
        </div>

        <!-- Visual box  -->
        <div class="section-box visual-box">
          
          <div class="summary-section-icon-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" class="svg"/></svg>
            <h4 class="skill-components">Visual</h4>
          </div>

            <div class="summary-section-reaction-score">
              <p><span class="your-score">72</span><span class="max-score"> / 100</span></p>
            </div>
        </div>
        <!-- Continue button  -->
      <div class="btn">
        <button class="continue-btn">Continue</button>
      </div>
      
<!-- summary-section closing div  -->
</div>


  <!-- Container div -->
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Dashvanth Raj hc</a>.
      </div>
  <!-- Closing Wrapper div  -->
  </div>
  
</body>
</html>
